<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS : Colors</title>
    <style>
        /* by color name */
        h1{
            color:red;
            
        }

        /*by RGB */
        h2{
            color:rgb(from color r g b);
        }
        h3{
            color:#2335;
        }
    </style>
</head>
<body>
    <h1> Heading 1</h1>
    <h2> Heading 2</h2>
    <h3> Heading 3</h3>
    
</body>
</html>
