<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Inline and Block level Elements</title>
    <style>
        h1{
            color:blueviolet;
            border:2px dotted red;

        }

        h2{
            border:2px solid blue;
            
        }

        h3{
            border:2px solid green;
        }

        a{
            color:red;
        }

        img{
            border:3px solid green;
        }

    </style>
</head>
<body>
    <!-- total html loo 30 to 40 elements unnayi
        Inline level HTML Elements: "a"
        Block level HTML elements: h1
        Html Elements: a, p, h1, to h6, strong, em, del, hr, br, ul-li, forms, i, table (td), img, form elements 
    -->
    <h1>Hello, HTML and CSS</h1>
    <h2>Hello, HTML and CSS h2</h2>
    <a href="www.ss.com">Test1</a>
    <a href="www.ss,com">Test2</a>
    <h3>Hello, HTML and CSS h3 </h3>

    <img src="img.jpg" height="100"/>

    
</body>
</html>
