<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#myModalbox"> 2 Tickets</button>

        <div class="modal fade" id="myModalbox">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5>How many seats you want book?</h5>
                        <button type="button" class="btn-close" data-bs-dismissed="modal"></button>

                    </div>
                    <div class="modal-body">
                        <button class="btn btn-danger"> 1 </button> 
                        <button class="btn btn-danger"> 2 </button>
                        <button class="btn btn-danger"> 3 </button>
                        <button class="btn btn-danger"> 4 </button>

                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary">select seats</button>
                        <button class="btn btn-danger" data-bs-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
