<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bs: form-validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form action="test.java" class="was-validated">
            <div class="mb-3">
                <label for="uname">User Name:</label>
                <input type="text" class="form-control" name="uname" id="uname" placeholder="Enter your Name" required>
                <div class="valid-feedback">Thanks for entering</div>
            </div>

            <div class="mb-3">
                <label for="uname">Pass word:</label>
                <input type="Password" class="form-control" name="uname" id="uname" placeholder="Enter your pass word" required>
                <div class="invalid-feedback">please Enter password</div>
            </div>

            <div class="form-check mb-3">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input">please accept our Terms and conditions
                </label>

            </div>
            <button type="submit" class="btn btn-danger">Login</button>

        </form>

    </div>
    
</body>
</html>
